<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="./CSS/animation.css">
</head>

<body>
    <!-- ==================================== -->
    <!-- Pierwsza animacja -->
    <!-- --------------------------------- -->
    <section class="section active">
        <div class="anime1">
            <div class="dot dot-left"></div>
            <div class="dot dot-right"></div>
            <div class="dot dot-top"></div>
            <div class="dot dot-bottom"></div>
            <div class="box from-top"></div>
            <div class="box from-bottom"></div>
        </div>

    </section>
    <!-- ==================================== -->
    <!-- Druga animacja -->
    <!-- --------------------------------- -->
    <section class="section xD ">
        <div class="style">
            <div class="card">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <div class="card-body">
                    <h2 class="card-name">Damian Faron</h2>
                    <p class="card-text">Junior Frontend Developer</p>
                    <a href="" class="card-link">Zobacz moje projekty</a>
                </div>
            </div>
        </div>

    </section>
    <!-- ==================================== -->
    <!-- Trzecia animacja -->
    <!-- --------------------------------- -->
    <section class="section ">
        <div class="grid-container">
            <div class="grid-content ">
                <div class="box-photo">
                    <div class="card-photo one"></div>
                    <div class="card-photo two"></div>
                    <div class="card-photo three"></div>
                    <div class="card-photo four"></div>
                </div>


            </div>
            <div class="grid-content ">
                <div class="card-three">
                    <div class="content-three">
                        <div class="image-three">
                            <img src="./img/lampa.jpg" alt="" class="img1">
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </section>

    <!-- ==================================== -->
    <!-- Czwarta animacja -->
    <!-- --------------------------------- -->
    <section class="section">
        <div class="grid-container">
            <div class="grid-content">
                <div class="loagind-animation" data-text="Loading...">
                    Loading...
                </div>
            </div>


            <div class="grid-content ">
                <div class="dotted-load"></div>
            </div>
            <div class="grid-content  ">
                <div class="preloader"></div>
            </div>
            <div class="grid-content ">
                <div class="circle-load"></div>
            </div>
        </div>


    </section>
    <!-- ==================================== -->
    <!-- Przyciski -->
    <!-- ----------------------------------->
    <div class="page">
        <button class="button acitve">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">4</button>


    </div>

    <script src="./JS/animiations.js"></script>
</body>

</html>
