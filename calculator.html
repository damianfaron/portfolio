<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />
    <link rel="stylesheet" href="./CSS/calculator.css">
</head>

<body>

    <div class="calculator">
        <div class="display">
            <div class="previousNumber">
                <p></p>

            </div>
            <span class="mathSing"></span>

            <p class="currentNumber"></p>
        </div>


        <!-- ======================= -->
        <!-- Kalkulator -->
        <!-- ======================= -->
        <div class="panel">
            <button class="clear">C</button>
            <button class="operator"></button>
            <button class="operator">:</button>
            <button class="operator">x</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">-</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="equals">=</button>
            <button class="number">0</button>
            <button class="number">00</button>
            <button class="number">.</button>
        </div>
    </div>
    <div data-simplebar class="calculator-history">
        <p class="history-title">Last Calculations
            <button class="history-btn ">Clear History
            </button>
        </p>

        <hr>
        <ul class="history">

        </ul>
    </div>


















    <script src="./JS/calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>

</body>

</html>
